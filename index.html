<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Review Carousel</title>
        <!-- styles -->
        <link rel="stylesheet" href="styles.css">
        <!-- font awesome -->
        <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.min.css">
    </head>
    <body>
        <main>
            <section class="container">
                <!-- title -->
                <div class="title">
                    <h2>our reviews</h2>
                    <div class="underline"></div>
                </div>
                <!-- review -->
                <article class="review">
                    <div class="img-container">
                        <img src="./person-1.jpeg" id="person-img" alt="person1">
                    </div>
                    <h4 id="author">sara jones</h4>
                    <p id="job">ux designer</p>
                    <p id="info">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Est quasi 
                        officiis nam molestias ut mollitia porro facere. Deserunt reiciendis 
                        atque eligendi modi! Quis deleniti praesentium, alias minima odit ut. 
                        Praesentium!
                    </p>
                    <!-- prev and next buttons -->
                    <div class="button-container">
                        <button class="prev-btn">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="next-btn">
                            <i class="fas fa-chevron-right"></i>
                        </button>

                    </div>
                    <!-- random button -->
                    <button class="random-btn">surprise me</button>
                </article>
            </section>

        </main>
    </body>

    <script src="main.js"></script>
</html>
